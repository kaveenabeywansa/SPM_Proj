	<script>

function validate()
{
	var code = document.getElementById("code").value;
	var pass = document.getElementById("newPass").value;
	var confirmpass = document.getElementById("confirmPass").value;
	
	if(isCode(code))
		if(passValidate(pass))
			if(confirmPass(pass,confirmpass))
				return true;
			else
				return false
		else
			return false
	else
		return false;
}
function checkEmpty(val,field)
{
	if(val=="" || val==null)
	{
		alert("You cannot have "+field+" field empty !");
		return true;
	}else
	{
		return false;
	}
}
function passValidate(val)
{
	if(!checkEmpty(val,"Password"))
	{
		if(val.length>=8)
		{
			return true;
		}else
		{
			alert("Password should be atleast 8 characters !");
			return false;
		}
	}else
		return false;
}
function confirmPass(pass,confirmpass)
{
	if(!checkEmpty(confirmpass,"Confirm Password"))
	{
		if(pass==confirmpass)
			return true;
		else
		{
			alert("The passwords do not match !");
			return false;
		}
	}else
		return false;
}
function isCode(val)
{
	var temp = /^[0-9]+$/;
	if(!checkEmpty(val,"Verification Code"))
	{
		if(val.match(temp))
		{
			if(val.length==4)
				return true;
			else
			{
				alert("Verification code should consist of 4 digits !");
				return false;
			}
		}else
		{
			alert("Verification code should only consist of Numeric characters !");
			return false;
		}
	}else
		return false;
}

</script>
