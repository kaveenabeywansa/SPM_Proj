function validate()

function checkEmpty(val,field)
{
	if(val=="" || val==null)
	{
		alert("You cannot have "+field+" field empty !");
		return true;
	}else
	{
		return false;
	}
}
function passValidate(val)
{
	if(!checkEmpty(val,"password1"))
	{
		if(val.length>=8)
		{
			return true;
		}else
		{
			alert("Password should be atleast 8 characters !");
			return false;
		}
	}else
		return false;
}
function isEmail(val)
{
	if(!checkEmpty(val,"Email"))
	{
		var at = val.indexOf("@");
		var dot = val.indexOf(".");
		if(at<1 || dot+2>=val.length || at+2>dot)
		{
			alert("Enter a valid email address");
			return false;
		}else
			return true;
	}else
		return false;
}
function isNic(val)
{
	var temp = /^[0-9][V]+$/;
	if(!checkEmpty(val,"Nic"))
	{
		if(val.match(temp))
		{
			if(val.length==10)
				return true;
			else
			{
				alert("Nic should consist of 10 digits !");
				return false;
			}
		}else
		{
			alert("Nic should only consist of Numeric characters + V sign!");
			return false;
		}
	}else
		return false;
}

</script>

    <script>
        window.onload = function () {
            document.getElementById("password1").onchange = validatePassword;
            document.getElementById("password2").onchange = validatePassword;
        }

        function validatePassword() {
            var pass2 = document.getElementById("password2").value;
            var pass1 = document.getElementById("password1").value;
            if (pass1 != pass2)
                document.getElementById("password2").setCustomValidity("Passwords Don't Match");
            else
                document.getElementById("password2").setCustomValidity('');
            //empty string means no validation error
        }
    </script>
