function checkEmpty(val,field)
{
	if(val=="" || val==null)
	{
		alert("You cannot have "+field+" field empty !");
		return true;
	}else
	{
		return false;
	}
}
function passValidate(val)
{
	if(!checkEmpty(val,"Password"))
	{
		if(val.length>=8)
		{
			return true;
		}else
		{
			alert("Password should be atleast 8 characters !");
			return false;
		}
	}else
		return false;
}
function confirmPass(password1,password2)
{
	if(!checkEmpty(confirmpass,"Confirm Password"))
	{
		if(password1==password2)
			return true;
		else
		{
			alert("The passwords do not match !");
			return false;
		}
	}else
		return false;
}
function isNic(val)
{
	var temp = /^[0-9]+$/;
	if(!checkEmpty(val,"nic"))
	{
		if(val.match(temp))
		{
			if(val.length==10)
				return true;
			else
			{
				alert("nic should consist of 9 digits + V !");
				return false;
			}
		}else
		{
			alert("Verification code should only consist of Numeric characters !");
			return false;
		}
	}else
		return false;
}

</script>

    <!-- script for password match -->
    <script>
        window.onload = function () {
            document.getElementById("password1").onchange = validatePassword;
            document.getElementById("password2").onchange = validatePassword;
        }

        function validatePassword() {
            var pass2 = document.getElementById("password2").value;
            var pass1 = document.getElementById("password1").value;
            if (pass1 != pass2)
                document.getElementById("password2").setCustomValidity("Passwords Don't Match");
            else
                document.getElementById("password2").setCustomValidity('');
            //empty string means no validation error
        }
    </script>
